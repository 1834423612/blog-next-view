edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    actions:       # 自定义执行逻辑，关于actions 的使用，可以参考：https://www.serverless-devs.com/serverless-devs/yaml#行为描述
      pre-deploy: # 在deploy之前运行
        - run: npm install                   # 要执行的系统命令，类似于一种钩子的形式
          path: ./                                    # 执行系统命令/钩子的路径
        - run: npm run build
          path: ./                                    # 执行系统命令/钩子的路径
    props:
      region: cn-chengdu
      service:
        name: serverless-devs-application
      function:
        name: blog-next-view-8djs
        description: Initialize
        runtime: custom.debian10
        environmentVariables:
          PATH: >-
            /opt/nodejs18/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          NODE_PATH: /opt/nodejs/node_modules
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        layers:
          - acs:fc:cn-chengdu:official:layers/Nodejs18/versions/1
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 9000
        customRuntimeConfig:
          command:
            - npm
          args:
            - run
            - start
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
